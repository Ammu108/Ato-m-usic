    <section class="common-section contact-section text-white bg-color first-booking-section" id="contact-page">
        <div class="container text-center common-title fw-bold pt-5">
            <h2 class="common-heading text-white">Booking</h2>
            <hr class="w-50 mx-auto">
        </div>

        <section class="container">
            <div class="form-section mx-auto">
                <form>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-lg-6 col=12">
                                <label for="exampleFormUserFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="First Name">
                            </div>

                            <div class="col-lg-6">
                                <label for="exampleFormUserLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Last Name">
                            </div>

                            <div class="col-lg-6 mt-3">
                                <label for="exampleFormUserLastName" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Phone Number">
                            </div>

                            <div class="col-lg-6 mt-3">
                                <label for="exampleFormUserLastName" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="email address">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="enter your address">
                    </div>
                    <div class="next-booking-btn">
                        <button type="button" class="btn btn-primary" id="first-next">Next</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
    <!-- first Booking Section Ends -->

    <!-- second booking section begins  -->
    <section class="common-section contact-section text-white bg-color second-booking-section" id="contact-page">
        <div class="container text-center common-title fw-bold pt-5">
            <h2 class="common-heading text-white">Booking</h2>
            <hr class="w-50 mx-auto">
        </div>

        <section class="container">
            <div class="form-section mx-auto">
                <form>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-lg-6 col=12">
                                <label for="exampleFormUserFirstName" class="form-label">Project Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="project name">
                            </div>

                            <div class="col-lg-6">
                                <label for="exampleFormUserLastName" class="form-label">Type Of Session</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Recording, mixing, mastering, etc.">
                            </div>

                            <div class="col-lg-6 mt-3">
                                <label for="exampleFormUserLastName" class="form-label">Genre of music</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="genre of music">
                            </div>

                            <div class="mb-3 mt-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Brief Description of the Project</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Brief your project in 50 words."></textarea>
                              </div>
                        </div>
                    </div>
                    <div class="next-booking-btn">
                        <button type="button" class="btn btn-primary" id="first-back">Back</button>
                        <button type="button" class="btn btn-primary" id="second-next">Next</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
    <!-- second booking section ends -->

    <!-- third booking section begins -->
    <section class="common-section contact-section text-white bg-color third-booking-section" id="contact-page">
        <div class="container text-center common-title fw-bold pt-5">
            <h2 class="common-heading text-white">Booking</h2>
            <hr class="w-50 mx-auto">
        </div>

        <section class="container">
            <div class="form-section mx-auto">
                <form>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-lg-6 col=12">
                                <label for="exampleFormUserFirstName" class="form-label">Preferred Date</label>
                                <input type="date" class="form-control" id="exampleFormControlInput1"
                                    placeholder="date">
                            </div>
                            <div class="col-lg-6 col=12">
                                <label for="exampleFormUserFirstName" class="form-label">Preferred Time</label>
                                <input type="time" class="form-control" id="exampleFormControlInput1"
                                    placeholder="time">
                            </div>

                            <div class="col-lg-6 mt-3">
                                <label for="exampleFormUserLastName" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Hourly, half-day, full-day, or overnight.">
                            </div>

                            <div class="col-lg-6 mt-3">
                                <label for="exampleFormUserLastName" class="form-label">Number of Participants</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Number of Participants">
                            </div>

                            <div class="check-box d-flex mt-3" style="flex-direction: row;">
                                <label for="exampleFormUserLastName" class="form-label">Need any Equipments : </label>  
                                <div class="needs" style="margin-top: -15px;">
                                    <input type="checkbox" class="checkbox mx-2"><span>No</span>
                                    <input type="checkbox" class="checkbox mx-2"><span>Yes</span>
                                </div>                      
                            </div>
                        </div>
                    </div>
                    <div class="next-booking-btn">
                        <button type="button" class="btn btn-primary" id="second-back">Back</button>
                        <button type="submit" class="btn btn-primary" id="second-next">submit</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
